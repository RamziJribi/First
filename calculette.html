<html>
<head>
<title>Calculette HTML</title>
</head>
<body bgcolor= "white" text= "black">
<h2 style="color:black;text-align:center;">Calculatrice</h2>
<form name="calculette" >
<br>
<input type="textfield" style="width:150px" name="ans" value="">
<input type="reset" style="width:60px" value="CE">
<br>
<br>
<input type="button" style="width:50px" value="1" onClick="document.calculette.ans.value+='1'">
<input type="button" style="width:50px" value="2" onClick="document.calculette.ans.value+='2'">
<input type="button" style="width:50px" value="3" onClick="document.calculette.ans.value+='3'">
<input type="button" style="width:50px" value="+" onClick="document.calculette.ans.value+='+'">
<br>
<br>
<input type="button" style="width:50px" value="4" onClick="document.calculette.ans.value+='4'">
<input type="button" style="width:50px" value="5" onClick="document.calculette.ans.value+='5'">
<input type="button" style="width:50px" value="6" onClick="document.calculette.ans.value+='6'">
<input type="button" style="width:50px" value="-" onClick="document.calculette.ans.value+='-'">
<br>
<br>
<input type="button" style="width:50px" value="7" onClick="document.calculette.ans.value+='7'">
<input type="button" style="width:50px" value="8" onClick="document.calculette.ans.value+='8'">
<input type="button" style="width:50px" value="9" onClick="document.calculette.ans.value+='9'">
<input type="button" style="width:50px" value="*" onClick="document.calculette.ans.value+='*'">
<br>
<br>
<input type="button" style="width:50px" value="0" onClick="document.calculette.ans.value+='0'">
<input type="button" style="width:50px" value="." onClick="document.calculette.ans.value+='.'">
<input type="button" style="width:50px" value="/" onClick="document.calculette.ans.value+='/'">
<input type="button" style="width:50px" value="=" onClick="document. calculette.ans.value=eval(document.calculette.ans.value)">
</form>
</body>
</html>
