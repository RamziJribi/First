<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Inheritance</h2>

<p>Use the "extends" keyword to inherit all methods from another class.</p>
<p>Use the "super" method to call the parent's constructor function.</p>

<p id="demo"></p>
<p id="demo-appel"></p>

<script>
/* Notion d'héritage */
class Car { /*classe mère */
  constructor(brand) {
    this.carname = brand;
  }
  present() {
    return 'I have a ' + this.carname;
  }
}

class Model extends Car {  /*classe fille hérite dela classe mère */
  constructor(brand, mod) {
    super(brand);   /* appel au cinstructeur de la classe mère dans la classe fille */
    this.model = mod;
  }
  show() {
    return this.present() + ', it is a ' + this.model; /*appel d'une méthode de la classe mère dans une autre de la classe fille */
  }
}

let myCar = new Model("Ford", "Mustang");
document.getElementById("demo").innerHTML = myCar.show();

document.getElementById("demo-appel").innerHTML = myCar.present(); /*appel direct à une méthode de la classe mère par un objet instance de la classe fille */
</script>

</body>
</html>
